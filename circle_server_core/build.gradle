apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'circle_server_core',
                   'Implementation-Version': version
    }
}

eclipse {
	project {
		name = 'circle_server_core'

		referencedProjects ':circle_api'
	}
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'org.mongolink', name: 'mongolink', version: '1.1.6'

	compile files('../circle_api/bin')
	
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
